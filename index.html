<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Validateur - Alumni Jadara</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f5f7fa;
    }

    #login-container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* ----- LEFT PANEL ----- */
    #left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f9fbfd;
      padding: 40px;
    }

    #logo {
      font-size: 28px;
      font-weight: bold;
      color: #1e3a8a;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #0f172a;
      text-align: center;
    }

    #subtitle {
      font-size: 14px;
      color: #475569;
      margin-bottom: 30px;
      text-align: center;
      line-height: 1.4;
      max-width: 300px;
    }

    #login-form {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 15px; /* espace uniforme entre input et bouton */
    }

    .input-field {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
      font-size: 15px;
    }

    .input-field:focus {
      border-color: #1d4ed8;
      box-shadow: 0 0 8px rgba(29, 78, 216, 0.3);
    }

    #login-btn {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #1e3a8a;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    #login-btn:hover {
      background: #1d4ed8;
      transform: translateY(-3px);
    }

    /* ----- RIGHT PANEL ----- */
    #right-panel {
      flex: 1.2;
      background: url('file:///C:/Users/ACER/Downloads/testlast/images/backgr.jpg') no-repeat center center/cover;
    }
       /* ----- ANIMATIONS ----- */
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #login-form {
      animation: fadeInUp 1.2s ease;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <!-- LEFT PANEL -->
    <div id="left-panel">
      <div id="logo">ðŸ’Ž <span>Alumni Jadara</span></div>
      <div id="title">Connexion Validateur</div>
      <div id="subtitle">Entrez vos identifiants pour accÃ©der Ã  votre tableau de bord</div>

      <form id="login-form">
        <input type="email" id="email" class="input-field" placeholder="Email" required>
        <input type="password" id="password" class="input-field" placeholder="Mot de passe" required>
        <button type="submit" id="login-btn">Se connecter</button>
      </form>
    </div>

    <!-- RIGHT PANEL -->
    <div id="right-panel"></div>
  </div>
</body>
<script>
    // Animation simple sur le bouton
    document.getElementById("login-form").addEventListener("submit", function(e){
      e.preventDefault();
      const btn = document.getElementById("login-btn");
      btn.innerText = "Connexion...";
      btn.style.background = "#22c55e";
      setTimeout(() => {
        alert("Connexion rÃ©ussie ðŸŽ‰ (simulation)");
        btn.innerText = "Se connecter";
        btn.style.background = "#1e3a8a";
      }, 1500);
    });
  </script>
</html>
